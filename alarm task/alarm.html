<!DOCTYPE html>
<html>

<head>
    <title>alarm</title>
    <link rel="stylesheet" href="alarm.css" />
</head>

<body>
    <div class="container">
        <div class="circle" id="outer-body">
            <div id="body">
                <div id="inner-body" class="circle">
                    <div id="face" class="circle">
                        <div class="number number-12"></div>
                        <div class="number number-3"></div>
                        <div class="number number-6"></div>
                        <div class="number number-9"></div>
                        <div class="hand hour-hand"></div>
                        <div class="hand min-hand"></div>
                        <div class="sec-hand"></div>
                        <div class="face-center"></div>

                    </div>
                </div>
            </div>
            <div class="bell left-bell"></div>
            <div class="bell-base left-bell-base"></div>
            <div class="bell right-bell"></div>
            <div class="bell-base right-bell-base"></div>
            <div class="leg left-leg"></div>
            <div class="leg right-leg"></div>
        </div>
    </div>
</body>

</html>
